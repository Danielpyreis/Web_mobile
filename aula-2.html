<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/bootstrap.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/funcoes.js"></script>

</head>

<body>
    <!--Linkando paginas        -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="./aula-1.html">Aula 1</a></li>
            <li class="breadcrumb-item"><a href="./aula-2.html">Aula 2</a></li>

        </ol>
    </nav>
    <!--Titulo-->
    <h1>Desenvolvimento WebMobile!</h1>
    <h3><span class="badge text-bg-primary">Primary</span></h3>

    <label for="customRange1" class="form-label">Example range</label>
    <input type="range" class="form-range" id="customRange1">
    </div>
    <!-- Carrosel-->
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/UFt.png" class="d-block w-20" alt="UFT">
            </div>
            <div class="carousel-item">
                <img src="./img/Brasão.webp" class="d-block w-5" alt="Brasão">
            </div>
            <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>

        </button>
    </div>
    <!-- Login-->
    <div class="form-floating mb-3" id="email">
        <input type="email" class="form-control" id="floatingInput" placeholder="user@example.com">
        <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating" id="senha">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>
    <!-- Progresso-->
    <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100">
        <div class="progress-bar bg-success" style="width: 25%">25%</div>
    </div>
    <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0"
        aria-valuemax="100">
        <div class="progress-bar bg-info text-dark" style="width: 50%">50%</div>
    </div>
    <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0"
        aria-valuemax="100">
        <div class="progress-bar bg-warning text-dark" style="width: 75%">75%</div>
    </div>
    <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0"
        aria-valuemax="100">
        <div class="progress-bar bg-danger" style="width: 100%">100%</div>
    </div>

    <div class="box">
        <div  id="botao">
            <button class="btn btn-primary" type="button" onclick="minhafuncao1()">Mensagem</button>
        
            <button class="btn btn-danger" type="button" onclick="minhafuncao2()">Executar</button>
        </div>
            <div id="area-mensagem">
                Área de Mensagens <span class="destaque">UFT</span>
            </div>
    </div>

</body>

</html>
